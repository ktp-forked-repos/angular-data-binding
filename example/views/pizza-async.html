<h1 class="ui header" bind-later="pizza.name"></h1>

<!-- <div class="ui list" show-when="pizza"> -->
<div class="ui list">
    <div class="list">
        <div class="item">
            <div class="content">
                <a class="header">Name</a>
                <div class="description" bind-later="pizza.name"></div>
            </div>
        </div>

        <div class="item">
            <div class="content">
                <a class="header">Vegetarian</a>
                <div class="description" bind-later="pizza.vegetarian"></div>
            </div>
        </div>

        <div class="item">
            <div class="content">
                <a class="header">Ingredients</a>
                <div class="description" bind-later="pizza.ingredients" bind-expr="pizza.ingredients.join(', ')"></div>
            </div>
        </div>

        <div class="item">
            <div class="content">
                <a class="header">Price</a>
                <div class="description" bind-later="pizza.price" bind-expr="pizza.price | currency:'Â£'"></div>
            </div>
        </div>
    </div>
</div>

<div class="ui divider"></div>
<strong>Number of watchers: <span ng-bind="$$watchers.length - 1"></span></strong>
